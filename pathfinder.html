<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; /* Space between the canvas and the button */
}

.toggle-btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.toggle-btn:hover {
    background-color: #555;
}

canvas {
    border: 1px solid #B0A8B9;
    box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3); /* Increased blur radius and opacity */
    transition: box-shadow 0.3s ease; /* Smooth transition for hover effect */
}

canvas:hover {
    box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.4); /* Even larger shadow on hover with increased opacity */
}

canvas {
    border: 1px solid #B0A8B9; /* Optional: Add a border to the canvas */
}
        .cell {
            width: 20px;
            height: 20px;
        }
        .wall {
            background-color: black;
        }
        .path {
            background-color: blue;
        }
        .start {
            background-color: green;
        }
        .end {
            background-color: red;
        }


        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #EAE7DC; /* Pastel background */
    margin: 0;
}


    </style>
</head>
<body>
    <div class="container">
        <canvas id="labyrinth" width="800" height="800"></canvas>
        <button id="toggleMode" class="toggle-btn">Switch to density mode</button>
    </div>
    <script src="pathfinder.js"></script>
</body>
</html>
